<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Systems</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="text-info">
            <h2 id="main-heading">Serving the Future of Health</h2>
            <p id="main-paragraph">Driving innovation and efficiency in healthcare delivery globally. Our solutions empower organizations to provide better patient care and streamline operations.</p>
        </div>
        <div class="circle-wrapper">
            <svg class="dashed-circle" width="300" height="300" viewBox="0 0 300 300">
                <circle cx="150" cy="150" r="150" fill="none" stroke-dasharray="10, 10" stroke-width="2" stroke="#fff"></circle>
                <circle class="animated-dash" cx="150" cy="150" r="150" fill="none" stroke-dasharray="0, 879.64" stroke-width="2" stroke="#ffa500"></circle>
            </svg>
            <div class="content-circle">
                <p class="who-serve">Who "WE" Serve?</p>
                <h2 id="healthcare-text">Healthcare Systems</h2>
            </div>
            <div class="points">
                <div class="point top active"
                     data-circle-content="Healthcare Systems"
                     data-bg-color="#2c3e50"
                     data-main-heading="Serving the Future of Health"
                     data-main-paragraph="Driving innovation and efficiency in healthcare delivery globally. Our solutions empower organizations to provide better patient care and streamline operations.">
                </div>
                <div class="point right"
                     data-circle-content="Hospitals & Clinics"
                     data-bg-color="#F1BA88"
                     data-main-heading="Empowering Hospitals & Clinics"
                     data-main-paragraph="Streamlining operations and enhancing patient experience in medical facilities. We offer tools for better management and care delivery.">
                </div>
                <div class="point bottom"
                     data-circle-content="Patients & Families"
                     data-bg-color="#8DBCC7"
                     data-main-heading="Focusing on Patient Well-being"
                     data-main-paragraph="Providing accessible and personalized health solutions for individuals and their families. Your health, our priority.">
                </div>
                <div class="point left"
                     data-circle-content="Researchers & Innovators"
                     data-bg-color="#A0C878"
                     data-main-heading="Supporting Medical Research"
                     data-main-paragraph="Facilitating groundbreaking discoveries and advancements in medical science. We equip researchers with powerful analytical tools.">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
